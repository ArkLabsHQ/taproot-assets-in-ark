      --universe.sync-all-assets
    restart: always
    volumes:
      - ./data/signet/volumes/lnd/server:/home/tap/.lnd
      - ./data/signet/volumes/tapd/server-tap:/home/tap/.tapd
    expose:
      - '8089'
      - '10029'
    ports:
      - '8291:8089'
      - '12031:10029'